name: CI/CD Pipeline - Build and Deploy to EC2

on:
  push:
    branches:
      - main  # Change if you use another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    #  Step 1: Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v3

    #  Step 2: Set up Python (if needed)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    #  Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    #  Step 4: Run formatting/linting
    - name: Run code checks
      run: |
        echo "✅ Running Black for formatting..."
        pip install black
        black . --check

    #  Step 5: Run tests (optional)
    - name: Run tests
      run: |
        echo "✅ Running tests..."
        # Uncomment and customize if you have tests
        python backend.main.py test

