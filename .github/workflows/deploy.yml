name: CI/CD Pipeline - Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy-to-ebs:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Configure AWS credentials (including session token)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1  # Update if your EBS is in a different region

    # Step 5: Install EB CLI
    - name: Install Elastic Beanstalk CLI
      run: |
        pip install awsebcli

    # Step 6: Deploy to Elastic Beanstalk
    - name: Deploy using EB CLI
      run: |
        eb init examfeedback-app --platform "Python 3.13 running on 64bit Amazon Linux 2" --region us-east-1
        eb use examfeedback-env
        eb deploy
