name: CI/CD Pipeline - Build and Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy-to-ebs:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install awsebcli

    # Step 4: Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        region: us-east-1

    # Step 5: Deploy to Elastic Beanstalk
    - name: Deploy to Elastic Beanstalk
      run: |
        eb init examfeedback-app --platform "Python 3.13 running on 64bit Amazon Linux 2023 v4.5.0" --region us-east-1
        eb use examfeedback-env
        eb deploy
