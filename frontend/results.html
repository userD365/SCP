<!DOCTYPE html>
<html>
<head>
  <title>Student Results</title>
  <style>
    body {
      background-color: #a8df65;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
    }

    .container {
      margin-top: 60px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 600px;
      text-align: center;
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
    }

    .feedback-btn {
      margin-top: 20px;
      padding: 10px 25px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .feedback-btn.green {
      background-color: #28a745;
    }

    .feedback-btn.green:hover {
      background-color: #218838;
    }

    .feedback-btn.blue {
      background-color: #007bff;
    }

    .feedback-btn.blue:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logout Button -->
    <form method="get" action="/auth/login">
      <button type="submit" class="logout-btn">Logout</button>
    </form>

    <!-- Welcome Text -->
    <h2>Results for {{ student_name }} (ID: {{ student_id }})</h2>

    <!-- Results Table -->
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Score</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for subject in results %}
        <tr>
          <td>{{ subject.subject }}</td>
          <td>{{ subject.score }}</td>
          <td>{{ subject.grade }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Give Feedback Button -->
    <form method="get" action="/feedback">
      <input type="hidden" name="student_id" value="{{ student_id }}">
      <button type="submit" class="feedback-btn green">Give Feedback</button>
    </form>

    <!-- View Feedback Button -->
    <form method="get" action="/feedback/view">
      <input type="hidden" name="student_id" value="{{ student_id }}">
      <button type="submit" class="feedback-btn blue">View Feedback</button>
    </form>
  </div>
</body>
</html>
